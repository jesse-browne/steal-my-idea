{% include 'ideas/header.html' %}

{% if latest_idea_list %}
 
  <div class="row">
    {% for idea in latest_idea_list %}
    <div>
      <h4><a href="{% url 'ideas:single' idea.id %}">{{ idea.title }}</a></h4>
      <p>{{ idea.description|slice:':75' }}...</p>
      <p><a class="btn" href="{% url 'ideas:single' idea.id %}">View details &raquo;</a></p>
    </div>
    {% endfor %}
  </div>
    
{% else %}
    <p>There are no ideas to steal right now :( </p>
{% endif %}

{% include 'ideas/footer.html' %}
